<div class="card">
    <div class="product-card" *ngFor="let element of productByCategoryList">
        <img [src]="element.thumbnail" alt="Product Image" class="product-image">
        <div class="product-info">
            <h3 class="product-title">{{element.title}}</h3>
            <p class="product-description">Short description of the product goes here.</p>
            <p class="product-price">${{element.price}}</p>
            <div class="product-actions">
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
                <button class="favorite">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
</div>
