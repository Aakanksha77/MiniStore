<div class="cart-container">
    <h1 class="cart-title">Shopping Cart</h1>
  
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.thumbnail" alt="Product Image" class="item-image" />
        <div class="item-details">
          <h3 class="item-title">{{ item.title }}</h3>
          <p class="item-description">{{ item.description }}</p>
          <div class="item-controls">
            <span class="item-price">{{ item.price  }}</span>
            <div class="quantity-control">
              <button (click)="decreaseQuantity(item)">-</button>
              <span class="quantity">{{ item.quantity }}</span>
              <button (click)="increaseQuantity(item)">+</button>
            </div>
          </div>
        </div>
        <button class="remove-btn" (click)="removeFromCart(item)">Remove</button>
      </div>
    </div>
  
    <div class="cart-summary">
      <p>Total Items: {{ totalItems }}</p>
      <p>Total Price: {{ totalPrice  }}</p>
      <button class="checkout-btn" (click)="proceedToCheckout()">Proceed to Checkout</button>
      
    </div>
 

    <div *ngFor="let item of cartItems">
      <p>{{ item.name }} - {{ item.price | currency }}</p>
      <p>Quantity: 
        <button (click)="decreaseQuantity(item)">-</button>
        {{ item.quantity }}
        <button (click)="increaseQuantity(item)">+</button>
      </p>
    </div>
