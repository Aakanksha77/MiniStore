<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo on the Left -->
    <div class="navbar-logo">
      <p (click)="onLogoOpen()">MiniStore</p>
    </div>

    <!-- Centered Navigation Links and Search Bar -->
    <div class="navbar-center">
      <ul class="navbar-links">
        <li><p (click)="onLogoOpen()">Home</p></li>
        <li><p (click)="onLogoOpen()">Products</p></li>

        <div class="dropdown-container">
          <div class="dropdown-label">Categories</div>
          <ul class="dropdown-list">
            <li *ngFor="let element of catergoriesList" (click)="onCatergoryList(element)">{{element}}</li>
          </ul>
        </div>

        <li><p (click)="onLogoOpen()">Offers</p></li>
      </ul>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button><i class="fa fa-search"></i></button>
      </div>
    </div>

    <!-- Icons for Actions on the Right -->
    <div class="navbar-actions">
      <p class="icon" (click)="onfavOpen()">
        <i class="fa fa-heart"></i>
        <span class="cart-count">{{ favService.getfavCount() }}</span>
      </p>
      <p class="icon" (click)="onCardOpen()">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-count">{{ cartService.getCartCount() }}</span>
      </p>
      <a routerLink="/login" class="icon"><i class="fa fa-user"></i></a>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
