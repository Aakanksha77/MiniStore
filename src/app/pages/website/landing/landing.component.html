<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo on the Left -->
    <div class="navbar-logo">
      <p (click)="onLogoOpen()">MiniStore</p>
    </div>

    <!-- Centered Navigation Links and Search Bar -->
    <div class="navbar-center" [class.active]="menuOpen">

      <ul class="navbar-links">
        <li>
          <p (click)="onLogoOpen()">Home</p>
        </li>
        <div class="dropdown-container">
          <div class="dropdown-label">Categories</div>
          <ul class="dropdown-list">
            <li *ngFor="let element of catergoriesList"  (click)="onCatergoryList(element)">{{element}}</li>
          </ul>
        </div>
        <li>
          <p (click)="onAboutUs()">About Us</p>
        </li>

        <li>
          <p (click)="onContact()">Contact</p>
        </li>
      </ul>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search products..." (keydown.enter)="onSearch(searchInput.value)"
          #searchInput />
        <button (click)="onSearch(searchInput.value)"><i class="fa fa-search"></i></button>
      </div>
    </div>

    <!-- Icons for Actions on the Right -->
    <div class="navbar-actions">
      <!-- Hamburger Menu for Mobile -->
      <div class="hamburger-menu" (click)="toggleMenu()">
        <i class="fa" [ngClass]="menuOpen ? 'fa-times' : 'fa-bars'"></i>
      </div>

      <p class="icon" (click)="onfavOpen()">
        <i class="fa fa-heart"></i>
        <span class="cart-count">{{ favService.getfavCount() }}</span>
      </p>
      <p class="icon" (click)="onCardOpen()">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-count">{{ cartCount }}</span>
      </p>

      <p class="icon" (click)="onUser()">
        <i class="fa fa-user"></i>
      </p>

    </div>

  </div>
</nav>


<router-outlet></router-outlet>
<app-customer-footer></app-customer-footer>
