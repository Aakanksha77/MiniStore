<app-customer-header></app-customer-header>
<div class="card">
    <div class="product-card" *ngFor="let element of productList" (click)="openCard(element.id)">
        <div class="image-container">
            <img [src]="element.thumbnail" alt="Product Image" class="product-image">
        </div>
        <div class="product-info">
            <h3 class="product-title">{{element.title}}</h3>
            <p class="product-description">Short description of the product goes here.</p>
            <p class="product-price">${{element.price}}</p>
            <div class="product-actions">
                <button class="add-to-cart" (click)="addToCart(element)">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button class="favorite" (click)="addTofav(element)">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
</div>



<!-- Add to Cart -->
<div class="cart-popup" *ngIf="showPopup">
    <div class="add-to-cart">
        <span class="fas fa-shopping-cart" id="cart"></span>
    </div>
</div>

<!-- Add to Fav -->
<div class="heart-popup" *ngIf="showfavPopup">
    <div class="heart-icon">
        <span class="heart-shape"></span>
    </div>
</div>
